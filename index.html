<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Davidson AI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="wrapper-illu">
            <div class="wrapper-illu__illustration babtou">
                <h1 class="wrapper-illu__title">#Coke</h1>
                <div class="canette">
                    <span class="canette__bubble" style="left: 23rem; top: -35rem; width: 6rem; height: 6rem"></span>
                    <span class="canette__bubble" style="left: -20rem; top: -10rem; width: 6rem; height: 6rem"></span>
                    <span class="canette__bubble" style="left: 55rem; top: -2rem; width: 8rem; height: 8rem"></span>
                    <span class="canette__bubble" style="left: -10rem; top: 50rem; width: 5rem; height: 5rem"></span>
                    <span class="canette__bubble" style="left: 50rem; top: 38rem; width: 4rem; height: 4rem"></span>
                    <span class="canette__bubble" style="left: 30rem; top: 68rem; width: 4rem; height: 4rem"></span>
                    <div class="canette__edge"></div>
                    <div class="canette__content">
                        <div class="canette__shadow"></div>
                        <div class="canette__mark">
                            <span>Diet</span> Coke
                        </div>
                    </div>
                    <div class="canette__edge"></div>
                </div>
            </div>

            <div class="wrapper-illu__illustration bonhomme">
                <h1 class="wrapper-illu__title">#beer</h1>
                <div class="beer__wrapper">
                    <div class="beer-pump">
                        <div class="pump">
                            <div class="pump__round"></div>
                            <div class="pump__shadow"></div>
                        </div>
                        <div class="table">
                            <div class="table__shadow"></div>
                        </div>
                        <div class="pump-extend pump-extend__one"></div>
                        <div class="pump-extend pump-extend__two"></div>
                        <div class="pump-extend pump-extend__three"></div>
                        <div class="tap">
                            <span class="tap__tap"></span>
                            <span class="tap__tige"></span>
                            <span class="tap__interruptor"></span>
                        </div>
                    </div>

                    <div class="beer">
                        <div class="beer__glass"></div>
                        <div class="beer__handle"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <h1 class="wrapper__title"><span class="wrapper__subtitle">Grace a mon algorithme d'AI Quantium,
                    je vais pouvoir prédire votre brevage</span>TOI, TU ES PLUTÔT... </h1>
            <div class="wrapper__half wrapper__left" data-role="babtou">
                <div class="hashtag">
                    <img class="hashtag__picto" src="assets/images/float.svg" alt="">
                    <h1 class="hashtag__title">#babtouFragile</h1>
                </div>
            </div>
            <div class="wrapper__half wrapper__right" data-role="bonhomme">
                <div class="hashtag">
                    <img class="hashtag__picto" src="assets/images/moustache.svg" alt="">
                    <h1 class="hashtag__title">#bonhomme</h1>
                </div>


            </div>
        </div>
    </main>


    <script src="bundle.js"></script>
</body>

</html>
